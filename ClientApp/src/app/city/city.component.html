<div class="card">
  <div class="card-body">
    <h1 class="card-title">New city</h1>

    <form [formGroup]="cityForm" autocomplete="off" novalidate (ngSubmit)="addCity(cityForm.value)">
      <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2">Name:</label>
          <div class="col-md-5">
              <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
          <div class="col-md-5">
            <em *ngIf="validateControl('name') && hasError('name', 'required')">Name is required</em>
        </div>
      </div>
      <div class="form-group row">
          <label for="description" class="col-form-label col-sm-2">Description:</label>
          <div class="col-md-5">
              <input type="text" id="description" formControlName="description" class="form-control" />
          </div>
          <div class="col-md-5">
            <em *ngIf="validateControl('description') && hasError('description', 'required')">Description is required</em>
        </div>
      </div>
      <br>
      <div class="form-group row">
          <div class="col-md-1">          
              <button type="submit" class="btn btn-info" [disabled]="!cityForm.valid">Confirm</button>
          </div>
      </div>
    </form>
  </div>
</div>
